<script src=http://cdn.pubnub.com/pubnub.min.js></script>
<script>(function(){

var input  = PUBNUB.$('input');
var image  = PUBNUB.$('image');
var button = PUBNUB.$('button');
var output = PUBNUB.$('output');
var pubnub = PUBNUB.init({});

pubnub.subscribe({
    channel : 'button-click',
    message : received_button_click
});

function received_button_click(message) {
    // image.src = 'https://www.pubnub.com/static/images/illustrations/data-streams.png'
    output.innerHTML = message + '<br>' + output.innerHTML
}

pubnub.bind( 'click', button, function() {
    pubnub.publish({
        'channel' : 'button-click',
        'message' : input.value
    });
} );

})();</script>
