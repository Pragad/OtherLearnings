<!DOCTYPE html>
<html>
<body>

Enter your text
<input type="text" id="input"></input><br>
<input type="button" name="output" value="Submit" onclick="showDiv()" />
<div id="output" style="display:block;"></div>

<script>
function showDiv() {
    // http://stackoverflow.com/questions/21070101/show-hide-div-using-javascript
    // http://stackoverflow.com/questions/28845037/input-text-value-into-a-div
    document.getElementById('output').innerHTML = document.getElementById("input").value + '<br>'+ document.getElementById('output').innerHTML
}
</script>

</body>
</html>
